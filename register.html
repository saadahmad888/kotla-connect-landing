<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotla Connect</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/all.css">
    <!-- Owl Carsoule -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Smart Wizard -->
    <link rel="stylesheet" href="assets/css/smart_wizard_all.min.css">
    <!-- Slick -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <!-- Jquery Nice Select -->
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <!-- Custom Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body class="scrollbar" id="style-2">
    <div class="body-wrapper">
        <div class="login-bg with-spacing">
            <div class="login-box with-spacing">
                <div class="heading-box">
                    <a href="index.html" class="text-center">
                        <img height="50px" src="assets/images/adaptive-icon.png" alt="">
                    </a>
                    <h1>
                        Get Register on Kotla Connect
                    </h1>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" name="" id="" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Phone No.</label>
                        <input type="text" class="form-control" name="" id="" placeholder="Enter your Phone No.">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">City</label>
                        <div class="">
                            <select class="w-100 mb-3">
                                <option data-display="Select your city">Gujrat</option>
                                <option value="1">Some option</option>
                                <option value="2">Another option</option>
                                <option value="4">Potato</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="" id="" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="" id="" placeholder="Enter your pasword">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a class="primary-link" href="">
                            Do you have an account?
                        </a>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn-primary w-100">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery CDN -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Lord Icon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- validate js -->
    <script src="assets/js/jquery.validate.js"></script>
    <!-- Smart Wizard -->
    <script src="assets/js/jquery.smartWizard.min.js"></script>
    <!-- Owl Carsoul -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Jquery Nice Select -->
    <script src="assets/js/jquery.nice-select.js"></script>
    <!-- Isotope JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <!-- Slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('select').niceSelect();
        });
    </script>
    <script>
        window.addEventListener('scroll', function () {
            var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

            var backToTopBox = document.getElementById('backToTopBox');

            if (scrollPosition > 500) {
                backToTopBox.style.display = 'block';
            } else {
                backToTopBox.style.display = 'none';
            }
        });
    </script>
    <script>
        $('#main-banner-slider').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            autoplay:true,
            autoplayTimeout:1000,
            autoplayHoverPause:true,
            animateOut: 'fadeOut',
            nav: false,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        });
        
        $('.single-category-slider').owlCarousel({
            loop: true,
            margin: 20,
            nav: true,
            autoplay:true,
            autoplayTimeout:1000,
            autoplayHoverPause:true,
            animateOut: 'fadeOut',
            nav: false,
            dots: false,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 4
                }
            }
        });
    </script>
    
    
</body>

</html>
